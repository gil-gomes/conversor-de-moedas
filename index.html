<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2E7D32" />
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main>
      <div class="panel">
        <header class="header">
          <h1>Conversor de Moedas</h1>
          <p class="subheader">Converta valores entre moedas em tempo real.</p>
        </header>

        <form
          class="form"
          onsubmit="event.preventDefault(); convertMoney();"
          novalidate
        >
          <label class="group-label" id="money-group-label"
            >Selecione as moedas</label
          >

          <div class="select select-grid" aria-labelledby="money-group-label">
            <select
              name="money1"
              id="select-money"
              aria-label="Moeda de origem"
            ></select>
            <!-- O segundo select serÃ¡ criado via JS (coins.js) -->
          </div>

          <div class="input-value">
            <label for="input-value">Valor</label>
            <input
              type="number"
              id="input-value"
              name="input-value"
              min="0"
              step="any"
              placeholder="Digite o valor"
              inputmode="decimal"
              aria-describedby="value-help"
            />
            <small id="value-help" class="help"
              >Use ponto para decimais, ex.: 10.50</small
            >
            <small id="error-message" class="error-message"></small>
          </div>

          <div id="result" class="result" role="status" aria-live="polite">
            <p id="pResult" class="result-value">R$ 0,00</p>
          </div>

          <div class="btn-money">
            <button
              type="submit"
              id="btn-convert"
              class="btn"
              onclick="convertMoney()"
            >
              Converter
            </button>
            <button
              type="button"
              id="btn-invert"
              class="btn btn-secondary"
              onclick="invertCoins()"
            >
              Inverter
            </button>
          </div>
        </form>

        <footer class="footer">
          <p class="footer-text">Taxas fornecidas por exchangerate.host</p>
        </footer>
      </div>
    </main>

    <!-- JS -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="./js/config.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/coins.js"></script>
  </body>
</html>
